    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background-image: url(air-line.jpg);
      background-size: cover;
      font-size: 2vw
    }

    @media (max-width: 600px) {
      body {
        font-size: 4vw;
      }
    }

    .div-inner {
      width: 100%;
      height: 100%;
      display:grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto 1fr auto;
    }

    h1.title {
      color: #491412;
      font-size: 1000%;
      text-shadow: 0 1px 2px red, 1px 0 2px #c40000, 0 -1px 2px #720000, -1px 0 2px #d10000;
      padding-left: 0.1em;
      margin: 0;
      font-family: monospace;
    }

    h1.title .smaller-letter {
      font-size: 50%;
      font-family: sans-serif;

      position: relative;
      display: inline-block;
      transform: rotate(3deg) translate(-0.02em, -0.04em);
    }

    .subtitle {
      margin-top: -1.7em;
      margin-left: 1.6em;
      color: #e28b89;
      text-shadow: 0 1px 2px black, 1px 0 2px black, 0 -1px 2px black, -1px 0 2px black;
      padding-bottom: 0.5em;
      font-size: 90%;
      font-family: monospace;
    }

    .subtitle .logo {
      color: #c2e3eb;
    }

    .status {
      padding: 0.2em 0.3em 0.2em 0.6em;
      font-family: monospace;
      color: #ffa291b0;
      text-shadow: 0 1px 2px black, 1px 0 2px black, 0 -1px 2px black, -1px 0 2px black;
      font-size: 85%;
    }

    .coldsky-status-link {
      float: right;
      color: #5a8089;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }
    .status:hover .coldsky-status-link {
      color: #4eb5d1;
    }
    .coldsky-status-link:hover {
      text-decoration: underline;
    }

    .payload {
      align-self: center;
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr auto auto;
      grid-gap: 0.5em;
      padding-top: 1em;
      padding-bottom: 0;
      opacity: 0;
      transition: opacity 3s;
      justify-self: start;
    }

    .payload.payload-show {
      opacity: 1;
    }

    .payload .dids-title {
      grid-row: 1;
      grid-column: 1;
      padding-left: 1.4em;
    }

    .payload .matrix {
      grid-row: 2;
      grid-column: 1;
      padding-left: 0.8em;
    }

    .payload .new-dids-title {
      grid-row: 2;
      grid-column: 2;
      writing-mode: vertical-rl;
      justify-self: start;
    }

    .payload .total-dids-title {
      grid-row: 3;
      grid-column: 1;
      padding-left: 1em;
      text-align: right;
    }

    .payload .git-auth-panel {
      grid-row: 4;
      grid-column: 1 /3;
      padding-left: 1.5em;
    }

    .payload h3.mini-title {
      margin: 0;
      font-family: monospace;
      color: #ff9090;
      text-shadow: 0 1px 2px black, 1px 0 2px black, 0 -1px 2px black, -1px 0 2px black;
      font-size: 170%;
    }

    .payload .mini-title-label {
      font-family: monospace;
      color: #ff9090;
      text-shadow: 0 1px 2px black, 1px 0 2px black, 0 -1px 2px black, -1px 0 2px black;
    }

    .payload .dids-title .mini-title, .payload .dids-title .mini-title-label {
      color: #80d78f;
    }

    .payload h3.mini-title .mini-title-total {
      font-family: sans-serif;
      font-weight: 200;
      font-size: 70%;
      color: #cb1414;
    }

    .payload .matrix {
      display: grid;
      grid-template-columns: repeat(33, 0.54em);
      grid-template-rows: repeat(32, 0.54em);
    }

    .payload .matrix .matrix-element {
      border-radius: 2vw;
      margin: 1px;
      transition: background-color 1.5s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    /* .payload .matrix .matrix-element.random-alt {
      background: #00ccff53;
    } */

    .payload .matrix .matrix-element {
      background: #ff0000b3;
    }
    .payload .matrix .matrix-element.random-alt {
      background: #ff000053;
    }
    .payload .matrix .matrix-element.error {
      background: black;
    }
    .payload .matrix .matrix-element.loaded {
      background: rgba(0, 130, 9, 0.7);
    }

    .payload .matrix .matrix-element.loaded.new-dids {
      background: rgb(24 241 40 / 58%);
    }

    .payload .matrix .matrix-element.loaded.new-dids.fresh {
      background: rgb(62 255 76 / 84%);
    }

    .payload .matrix .matrix-element.committing {
      background: rgb(136, 217, 255) !important;
      box-shadow: 0 0 3px 2px cyan;
    }

    .git-auth-panel button.github-commit {
      background: #f9afaf;
      border: solid 1px #880000;
      border-radius: 0.5em;
      padding: 0.4em 1.2em 0.3em 1.05em;
      color: #310000;
      box-shadow: inset -1px -1px 4px #ce4a61, 0 0 4px #530000;
      transition: all 180ms;
      font-size: 0.8em;
      margin-bottom: 0.5em;
      text-shadow: 0.5px 0.5px 2px #bb6e6e85;
    }

    .git-auth-panel button.github-commit:hover {
      background: #ffa599;
    }

    .git-auth-panel button.github-commit:active {
      box-shadow: inset 1px 1px 9px #ff5454;
      background: #f8d5db;
    }

    .git-auth-panel input.github-auth-token {
      border: solid 1px #a80000;
      border-radius: 0.3em;
      padding: 0.4em 0.6em 0.3em 0.5em;
      box-shadow: inset 0.6px 0.7px 5px #000000c2;
      font-size: 0.8em;
    }

    .github-commit-status {
      font-family: monospace;
      padding-top: 0.5em;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#300000">
  <link rel="shortcut icon" href="air-line-icon.png" type="image/png">
  <link rel="icon" href="air-line-icon.png" type="image/png">
  <link rel="apple-touch-icon" href="air-line-icon.png" type="image/png">
</head>

<body>
  <div class="div-inner">

    <h1 class="title">DID<span class="smaller-letter">s</span></h1>
    <div class="subtitle"><span class=logo>Cold Sky</span> / social media up there</div>

    <div class="payload">
      <div class="dids-title">
        <div class="mini-title-label dids-title-label">Known dids</div>
        <h3 class="mini-title dids-title-number">Hydrating...</h3>
      </div>

      <div class="matrix"></div>

      <div class="new-dids-title">
        <div class="mini-title-label new-dids-title-extra">new</div>
        <h3 class="mini-title">
          <span class="new-dids-title-plus">+</span><span class="new-dids-title-number">new accounts...</span>
        </h3>
      </div>

      <div class="total-dids-title">
        <h3 class="mini-title total-dids-title-number"></h3>
        <div class="mini-title-label total-dids-title-label">total</div>
      </div>

      <div class="git-auth-panel">
        <button class="github-commit" disabled>Commit changes</button>
        <br>
        <input type="text" class="github-auth-token" name="github-auth-token" autocomplete="on" id="github-auth-token" placeholder="Github auth token">
        <div class="github-commit-status"></div>
      </div>

    </div>    

    <div class="status">
      <a class=coldsky-status-link href="https://bsky.app/profile/colds.ky">Cold Sky project by @Oyin.bo</a>
      <span class="status-content">Processing dependencies...</span>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
